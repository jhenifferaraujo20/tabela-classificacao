<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação</title>
    <link rel="shortcut icon" href="img/cup.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container mt-4">
        <h1 class="text-uppercase fs-3">Tabela de Classificação</h1>

        <div class="table-responsive mt-4">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Participante</th>
                        <th>Pontos</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Cruzeiro</td>
                        <td class="pontos-cruzeiro">0</td>
                        <td class="acoes-cruzeiro">
                            <button id="vitoria-cruzeiro" class="btn btn-sm btn-success rounded-0">vitória</button>
                            <button id="empate-cruzeiro" class="btn btn-sm btn-warning rounded-0">empate</button>
                            <button id="derrota-cruzeiro" class="btn btn-sm btn-danger rounded-0">derrota</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Flamengo</td>
                        <td class="pontos-flamengo">0</td>
                        <td class="acoes-flamengo">
                            <button id="vitoria-flamengo" class="btn btn-sm btn-success rounded-0">vitória</button>
                            <button id="empate-flamengo" class="btn btn-sm btn-warning rounded-0">empate</button>
                            <button id="derrota-flamengo" class="btn btn-sm btn-danger rounded-0">derrota</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
